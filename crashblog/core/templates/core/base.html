<!DOCTYPE html>

<html style="background-color:#3298dc">
    <head >
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>{% block title %}{% endblock %}Allam blog</title>

        <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.2/css/bulma.min.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

        <style>
            nav.navbar {
                height: 6rem !important;
                box-shadow: 0 1px 3px 0 rgba(0, 0, 0, .1), 0 1px 2px 0 rgba(0, 0, 0, .06) !important;
            }
        </style>
    </head>

    <body >
        <nav style="background-color:#000"class="navbar">
            <div class="container">
                <div class="navbar-brand" >
                    {% comment %} <a href="/frontpage" class="navbar-item is-active is-size-5 has-text-weight-semibold">
                        Back
                    </a> {% endcomment %}
                    <a  class="navbar-item" href="/about">
                        <strong style="color: lightgrey">Allam blog</strong>
                    </a>
                    {% block lbar %}{% endblock lbar %}
                    <span class="navbar-burger burger" data-target="navbarMenu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </div>
                <div id="navbarMenu" class="navbar-menu">
                    {% block nav %}{% endblock nav %}
                    {% comment %} <a href="/frontpage" class="navbar-item is-active is-size-5 has-text-weight-semibold">
                        Back
                    </a> {% endcomment %}
                </div>

        </nav>

        <section class="section">
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
        </section>

        <footer style="background-color:#3298dc"class="footer">
            <div  class="content has-text-centered">
                <p style="color:black">
                    Copyright (c) 2023 - Allam blog
                </p>
            </div>
        </footer>
    </body>
</html>
